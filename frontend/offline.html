<!DOCTYPE html>
<html lang="lo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ອອບລາຍ - Sanfan Primary School</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f9fafb;
        }
    </style>
</head>
<body>
    <div class="max-w-md w-full mx-auto p-6">
        <div class="text-center mb-8">
            <i class="fas fa-wifi-slash text-6xl text-gray-400 mb-4"></i>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">ທ່ານອອບລາຍຢູ່</h1>
            <p class="text-gray-600">ກະລຸນາເຊື່ອມຕໍ່ອິນເຕີເນັດເພື່ອໃຊ້ງານລະບົບ</p>
        </div>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <p class="text-gray-700 mb-4">ທ່ານສາມາດ:</p>
            <ul class="list-disc pl-5 mb-4 space-y-2">
                <li class="text-gray-600">ກວດສອບການເຊື່ອມຕໍ່ Wi-Fi ຫຼື ຂໍ້ມູນອິນເຕີເນັດຂອງທ່ານ</li>
                <li class="text-gray-600">ປິດໂໝດເຄື່ອງບິນ</li>
                <li class="text-gray-600">ເປີດ Wi-Fi ຫຼື ຂໍ້ມູນມືຖື</li>
            </ul>
            <button onclick="window.location.reload()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200">
                <i class="fas fa-sync-alt mr-2"></i> ໂຫຼດໜ້າຄືນໃໝ່
            </button>
        </div>
        
        <div class="text-center">
            <a href="index.html" class="text-blue-600 hover:text-blue-800 font-medium">
                <i class="fas fa-home mr-1"></i> ກັບໄປໜ້າຫຼັກ
            </a>
        </div>
    </div>
</body>
</html>
